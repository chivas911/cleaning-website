<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services | Emerald Cleaners</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #22a678;
      --green-dark: #1c865e;
      --white: #fff;
      --gray-bg: #f7f8fa;
      --shadow: 0 2px 16px #0001;
      --radius: 14px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body, html {
      margin:0; padding:0;
      width:100vw; overflow-x:hidden;
      font-family:'Roboto', Arial, sans-serif;
      background:var(--gray-bg);
      color:#232b36;
    }
    /* NAVBAR */
    .navbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 40px;
      background:#fff; box-shadow:var(--shadow);
      font-family:'Montserrat', Arial, sans-serif;
      position:sticky; top:0; z-index:999;
    }
    .logo img { height:80px; }
    .nav-links { display:flex; gap:36px; align-items:center; }
    .nav-links a {
      color:#232b36; text-decoration:none; font-weight:500;
      transition:color .16s;
    }
    .nav-links a.active,
    .nav-links a:hover {
      color:var(--green); font-weight:bold;
    }
    .btn-quote {
      background:var(--green); color:#fff; border:none; border-radius:8px;
      padding:10px 22px; font-weight:bold; cursor:pointer;
      transition:background .2s;
    }
    .btn-quote:hover { background:var(--green-dark); }

    /* HERO */
    .services-hero {
      background:var(--green); color:#fff;
      padding:80px 20px 40px; text-align:center;
    }
    .services-hero h1 {
      margin:0 0 12px;
      font-family:'Montserrat',Arial,sans-serif;
      font-size:2.5rem;
    }
    .services-hero p {
      font-size:1.2rem; max-width:600px; margin:0 auto;
      line-height:1.6;
    }

    /* SLIDER STYLES (same as Home) */
    .slider-wrapper {
      position:relative; width:100%; height:300px;
      max-width:800px; margin:32px auto;
      border-radius:var(--radius); overflow:hidden;
      box-shadow:var(--shadow); background:#eafcf5;
    }
    .slider-container {
      position:relative; width:100%; height:100%;
      user-select:none; touch-action:none;
    }
    .slider-container img {
      position:absolute; top:0; left:0;
      width:100%; height:100%; object-fit:cover;
      pointer-events:none;
    }
    .slider-container .clean {
      clip-path: inset(0 50% 0 0); z-index:1;
    }
    .slider-container .handle {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:40px; height:40px;
      background:#fff; border:2px solid var(--green);
      border-radius:50%; display:flex; align-items:center;
      justify-content:space-between; padding:0 4px;
      box-shadow:0 2px 8px rgba(0,0,0,0.16);
      cursor:ew-resize; z-index:2;
    }
    .slider-container .handle:active {
      box-shadow:0 2px 16px rgba(0,0,0,0.2);
    }
    .arrow-btn {
      background:none; border:none;
      font-size:1rem; color:var(--green-dark);
      cursor:pointer; padding:0; margin:0 2px;
    }
    .arrow-btn:active { color:var(--green); }

    @media(max-width:700px) {
      .slider-wrapper { height:200px; }
      .services-hero { padding-bottom:30px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar">
    <span class="logo"><img src="logo.png" alt="Emerald Cleaners"></span>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="services.html" class="active">SERVICES</a>
      <a href="#">CONTACT</a>
      <button class="btn-quote">Get Quote</button>
    </div>
  </nav>

  <!-- HERO -->
  <section class="services-hero">
    <h1>House Cleaning</h1>
    <p>Regular maintenance cleans: dusting, vacuuming, mopping, kitchen & bathroom surfaces.</p>
  </section>

  <!-- TEST SLIDER -->
  <div class="slider-wrapper">
    <div class="slider-container" id="house-test-slider">
      <img src="dirty-house.png" alt="Dirty House">
      <img src="clean-house.png" alt="Clean House" class="clean" id="house-test-clean">
      <div class="handle" id="house-test-handle">
        <button class="arrow-btn" id="house-test-left" aria-label="Slide Left">&larr;</button>
        <button class="arrow-btn" id="house-test-right" aria-label="Slide Right">&rarr;</button>
      </div>
    </div>
  </div>

  <!-- SLIDER SCRIPT -->
  <script>
  (function(){
    const s = document.getElementById('house-test-slider');
    const clean = document.getElementById('house-test-clean');
    const hndl  = document.getElementById('house-test-handle');
    const left  = document.getElementById('house-test-left');
    const right = document.getElementById('house-test-right');
    let pct=50, drag=false;

    function setPct(p){
      pct = Math.max(0,Math.min(100,p));
      clean.style.clipPath = `inset(0 ${100-pct}% 0 0)`;
      hndl.style.left = pct+'%';
    }

    hndl.addEventListener('mousedown',()=>drag=true);
    document.addEventListener('mouseup',()=>drag=false);
    document.addEventListener('mousemove', e=>{
      if(!drag) return;
      const r=s.getBoundingClientRect();
      setPct((e.clientX-r.left)/r.width*100);
    });

    hndl.addEventListener('touchstart',e=>{ drag=true; e.preventDefault(); });
    document.addEventListener('touchend',()=>drag=false);
    document.addEventListener('touchmove', e=>{
      if(!drag) return;
      const t=e.touches[0], r=s.getBoundingClientRect();
      setPct((t.clientX-r.left)/r.width*100);
      e.preventDefault();
    });

    left .addEventListener('click',()=>setPct(pct-10));
    right.addEventListener('click',()=>setPct(pct+10));
    setPct(50);
  })();
  </script>

</body>
</html>
