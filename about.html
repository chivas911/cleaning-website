<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About | Emerald Cleaners</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #22a678;
      --green-dark: #1c865e;
      --white: #fff;
      --gray-bg: #f7f8fa;
      --gray-card: #f2f4f7;
      --shadow: 0 2px 16px #0001;
      --radius: 14px;
    }
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      overflow-x: hidden;
      background: var(--gray-bg);
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      color: #232b36;
    }
    /* NAV identical to home… */
    .navbar { /* ... your existing navbar CSS ... */ }
    /* HERO / ABOUT */
    .about-hero {
      background: var(--green);
      color: var(--white);
      padding: 60px 20px 180px; /* extra bottom padding to fit image */
      text-align: center;
      position: relative;
    }
    .about-hero h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5rem;
      margin: 0 0 16px;
    }
    .about-hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
    .about-hero .team-wrapper {
      max-width: 420px;
      margin: 0 auto;
    }
    .about-hero .team-wrapper img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.2);
      display: block;
    }
    /* ABOUT CONTENT… */
    .about-section { /* … your existing about-section CSS … */ }
    /* … rest of your CSS … */
    @media (max-width: 700px) {
      .about-hero {
        padding-bottom: 240px; /* a bit less on mobile */
      }
      .about-hero .team-wrapper {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar">
    <!-- … same navbar HTML … -->
  </nav>

  <!-- HERO / ABOUT -->
  <section class="about-hero">
    <h1>About Emerald Cleaners</h1>
    <p>We’re passionate about creating healthy, beautiful spaces for homes and businesses across Ireland.<br>
       Our expert cleaning team is dedicated to quality, reliability, and the highest standards—every single visit.</p>

    <!-- Inline team illustration -->
    <div class="team-wrapper">
      <img src="team.png" alt="Team Illustration">
    </div>
  </section>

  <!-- MAIN ABOUT CONTENT -->
  <div class="about-section">
    <!-- … your existing mission and features HTML … -->
  </div>

  <!-- … rest of your page (hamburger script, etc.) … -->
</body>
</html>
