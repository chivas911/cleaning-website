<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Before & After Cleaning</title>
  <style>
    body {
      margin: 0;
      background: #f3f5fa;
      font-family: Arial, sans-serif;
    }
    /* Centered card */
    .slider-wrapper {
      max-width: 900px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    /* Slider container sized by the dirty image */
    .slider-container {
      position: relative;
      width: 100%;
      user-select: none;
      cursor: ew-resize;
    }
    /* Both images fill container width, height auto */
    .slider-container img {
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
    }
    /* Overlay container masks the clean image */
    .slider-after {
      position: absolute;
      top: 0; left: 0;
      width: 50%;      /* start at half */
      height: 100%;
      overflow: hidden;
    }
    .slider-after img {
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
    }
    /* Circular handle with two arrows */
    .handle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 60px; height: 60px;
      background: #fff;
      border: 4px solid #007bff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 10;
      cursor: ew-resize;
    }
    .handle span {
      font-size: 1.2rem;
      color: #007bff;
      user-select: none;
      cursor: pointer;
    }
    .handle span:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <!-- Dirty (before) -->
      <img src="dirty-room.png" alt="Dirty Room">
      <!-- Clean (after) masked to 50% -->
      <div class="slider-after" id="after">
        <img src="clean-room.png" alt="Clean Room">
      </div>
      <!-- Handle -->
      <div class="handle" id="handle">
        <span id="left">&larr;</span>
        <span id="right">&rarr;</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const after  = document.getElementById('after');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let dragging = false;

      // Move slider to pct% (0â€“100)
      function setPos(pct) {
        pct = Math.max(0, Math.min(100, pct));
        after.style.width = pct + '%';
        handle.style.left  = pct + '%';
      }

      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const r = slider.getBoundingClientRect();
        setPos((e.clientX - r.left) / r.width * 100);
      });

      left.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) - 10);
      });
      right.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) + 10);
      });

      // Start centered
      setPos(50);
    })();
  </script>

</body>
</html>
