<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cleaning Before/After</title>
  <style>
    body {
      margin: 0;
      background: #f3f5fa;
      font-family: Arial, sans-serif;
    }
    /* Full-bleed, rounded wrapper */
    .slider-wrapper {
      position: relative;
      width: 100vw;
      left: 50%;
      margin-left: -50vw;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 40px 0;
    }
    /* Container that holds the before image in normal flow */
    .slider-container {
      position: relative;
      width: 100%;
      user-select: none;
      cursor: ew-resize;
    }
    /* Before image: sets the height of the slider */
    .slider-container img.before {
      display: block;
      width: 100%;
      height: auto;
    }
    /* After container: clips half of the full image */
    .slider-after {
      position: absolute;
      top: 0; left: 0;
      width: 50%; height: 100%;
      overflow: hidden;
    }
    /* After image: double width so left half shows */
    .slider-after img {
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: auto;
    }
    /* The draggable/clickable handle */
    .handle {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: ew-resize;
    }
    .handle-line {
      width: 4px;
      height: 80%;
      background: #fff;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .arrow {
      margin: 6px 0;
      padding: 6px 8px;
      font-size: 1.8rem;
      background: #fff;
      color: #007bff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, color 0.2s;
    }
    .arrow:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <!-- Before image (normal flow) -->
      <img src="dirty-room.png" alt="Dirty Room" class="before">
      <!-- After half -->
      <div class="slider-after" id="after">
        <img src="clean-room.png" alt="Clean Room">
      </div>
      <!-- Handle with arrows -->
      <div class="handle" id="handle">
        <div class="arrow" id="left">&larr;</div>
        <div class="handle-line"></div>
        <div class="arrow" id="right">&rarr;</div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const after  = document.getElementById('after');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let dragging = false;

      function setPos(pct) {
        pct = Math.max(0, Math.min(100, pct));
        after.style.width = pct + '%';
        handle.style.left = pct + '%';
      }

      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const r = slider.getBoundingClientRect();
        setPos((e.clientX - r.left) / r.width * 100);
      });

      left.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width) || 50) - 10);
      });
      right.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width) || 50) + 10);
      });

      // Initialize in middle
      setPos(50);
    })();
  </script>

</body>
</html>
