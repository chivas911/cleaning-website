<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleaning Before/After</title>
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:#f3f5fa;
    }
    .slider-wrapper {
      width:100vw;               /* full viewport width */
      margin:40px 0;
      padding:0;                 /* remove side padding */
    }
    .slider-container {
      position:relative;
      width:100%;                /* fill its parent */
      height:400px;
      overflow:hidden;
      border-radius:0;           /* square edges if you prefer */
      cursor:ew-resize;
      user-select:none;
    }
    .slider-container img {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      pointer-events:none;
    }
    .slider-after {
      position:absolute;
      top:0; left:0;
      width:50%; height:100%;
      overflow:hidden;
    }
    .handle {
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      height:100%;
      width:50px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      cursor:ew-resize;
    }
    .handle-line {
      width:4px;
      height:80%;
      background:#fff;
      border-radius:2px;
      box-shadow:0 0 8px rgba(0,0,0,0.3);
    }
    .arrow {
      font-size:1.8rem;
      color:#007bff;
      background:#fff;
      border-radius:50%;
      padding:6px 8px;
      margin:6px 0;
      box-shadow:0 0 6px rgba(0,0,0,0.2);
      cursor:pointer;
      user-select:none;
      transition: background 0.2s,color 0.2s;
    }
    .arrow:hover { background:#007bff; color:#fff; }
    /* Optional: remove the white page gutters completely */
    html, body { overflow-x:hidden; }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <img src="dirty-room.png" alt="Dirty Room">
      <div class="slider-after" id="after">
        <img src="clean-room.png" alt="Clean Room">
      </div>
      <div class="handle" id="handle">
        <div class="arrow" id="left">&larr;</div>
        <div class="handle-line"></div>
        <div class="arrow" id="right">&rarr;</div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const after  = document.getElementById('after');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let dragging = false;
      function setPos(pct) {
        pct = Math.max(0, Math.min(100, pct));
        after.style.width = pct + '%';
        handle.style.left = pct + '%';
      }
      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const r = slider.getBoundingClientRect();
        setPos((e.clientX - r.left) / r.width * 100);
      });
      left.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) - 10);
      });
      right.addEventListener('click', e => { 
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) + 10);
      });
      setPos(50);
    })();
  </script>

</body>
</html>
