<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cleaning Before/After</title>
  <style>
    body {
      margin: 0;
      background: #f3f5fa;
      font-family: Arial, sans-serif;
    }

    /* Centered wrapper instead of full-bleed */
    .slider-wrapper {
      max-width: 900px;         /* whatever width you like */
      margin: 40px auto;        /* vertical space + center */
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      height: 400px;            /* fixed height for slider */
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: ew-resize;
      user-select: none;
    }
    /* the “before” image sets the height */
    .slider-container img.before {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    /* clip the left half of the “after” image */
    .slider-after {
      position: absolute;
      top: 0; left: 0;
      width: 50%; height: 100%;
      overflow: hidden;
    }
    .slider-after img {
      position: absolute;
      top: 0; left: 0;
      width: 200%;   /* double width, so left half lines up */
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* single circular handle centered vertically */
    .handle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 60px; height: 60px;
      background: #fff;
      border: 4px solid #007bff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      z-index: 10;
      cursor: ew-resize;
      user-select: none;
    }
    .handle span {
      font-size: 1.2rem;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }
    .handle span:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <!-- Before image -->
      <img src="dirty-room.png" alt="Dirty Room" class="before">
      <!-- After half -->
      <div class="slider-after" id="after">
        <img src="clean-room.png" alt="Clean Room">
      </div>
      <!-- Single circle handle with both arrows -->
      <div class="handle" id="handle">
        <span id="left">&larr;</span>
        <span id="right">&rarr;</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const after  = document.getElementById('after');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let dragging = false;

      function setPos(pct) {
        pct = Math.max(0, Math.min(100, pct));
        after.style.width = pct + '%';
        handle.style.left  = pct + '%';
      }

      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = slider.getBoundingClientRect();
        setPos((e.clientX - rect.left) / rect.width * 100);
      });

      left.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) - 10);
      });
      right.addEventListener('click', e => {
        e.stopPropagation();
        setPos((parseFloat(after.style.width)||50) + 10);
      });

      // initialize at 50%
      setPos(50);
    })();
  </script>

</body>
</html>
