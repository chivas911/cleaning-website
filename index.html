<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before/After Fullscreen Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-fullscreen" id="slider">
    <img src="dirty-room.png" alt="Dirty Room" class="slider-img" />
    <div class="after-image" id="afterImage">
      <img src="clean-room.png" alt="Clean Room" class="slider-img" />
    </div>
    <div class="slider-handle" id="sliderHandle">
      <span class="arrow left-arrow">&#8592;</span>
      <div class="handle-line"></div>
      <span class="arrow right-arrow">&#8594;</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
