<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Before & After Cleaning</title>
  <style>
    /* reset any page padding/margins and hide horizontal overflow */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f3f5fa;
      font-family: Arial, sans-serif;
    }

    /* full-width, centered slider wrapper */
    .slider-wrapper {
      position: relative;
      width: 100vw;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 40px 0;
    }

    .slider-container {
      position: relative;
      width: 100%;
      user-select: none;
      cursor: ew-resize;
    }

    /* both images fill width, height auto (same size) */
    .slider-container img {
      display: block;
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    /* overlay clean image and mask right side */
    .clean {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      clip-path: inset(0 50% 0 0);
      pointer-events: none;
    }

    /* single circular handle with both arrows */
    .handle {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px; 
      height: 60px;
      background: #fff;
      border: 4px solid #007bff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      z-index: 10;
      cursor: ew-resize;
      user-select: none;
    }
    .handle span {
      font-size: 1.2rem;
      color: #007bff;
      cursor: pointer;
      user-select: none;
    }
    .handle span:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <!-- Dirty room -->
      <img src="dirty-room.png" alt="Dirty Room">
      <!-- Clean room overlay -->
      <img src="clean-room.png" alt="Clean Room" class="clean" id="clean">
      <!-- Handle with arrows -->
      <div class="handle" id="handle">
        <span id="left">&larr;</span>
        <span id="right">&rarr;</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const clean  = document.getElementById('clean');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let pct = 50, dragging = false;

      function setSlider(p) {
        pct = Math.max(0, Math.min(100, p));
        clean.style.clipPath = `inset(0 ${100 - pct}% 0 0)`;
        handle.style.left  = pct + '%';
      }

      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const r = slider.getBoundingClientRect();
        setSlider((e.clientX - r.left) / r.width * 100);
      });

      left.addEventListener('click', e => { e.stopPropagation(); setSlider(pct - 10); });
      right.addEventListener('click', e => { e.stopPropagation(); setSlider(pct + 10); });

      // initialize at center
      setSlider(50);
    })();
  </script>

</body>
</html>
