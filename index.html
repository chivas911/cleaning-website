<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleaning Before/After</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f3f5fa; }
    .slider-wrapper { max-width:700px; margin:60px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    .slider-container { position:relative; width:100%; overflow:hidden; border-radius:8px; cursor:ew-resize; user-select:none; }
    .slider-container img { display:block; width:100%; height:auto; }
    .slider-after { position:absolute; top:0; left:0; width:50%; height:100%; overflow:hidden; }
    .slider-after img { position:relative; display:block; width:100%; height:auto; }
    .handle { position:absolute; top:0; left:50%; transform:translateX(-50%); height:100%; width:50px; display:flex; flex-direction:column; align-items:center; justify-content:center; cursor:ew-resize; }
    .handle-line { width:4px; height:80%; background:#fff; border-radius:2px; box-shadow:0 0 8px rgba(0,0,0,0.3); }
    .arrow { font-size:1.8rem; color:#007bff; background:#fff; border-radius:50%; padding:6px 8px; margin:6px 0; box-shadow:0 0 6px rgba(0,0,0,0.2); cursor:pointer; }
    .arrow:hover { background:#007bff; color:#fff; }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <h2 style="text-align:center;margin-bottom:20px;">Before & After Cleaning</h2>
    <div class="slider-container" id="slider">
      <img src="dirty-room.png" alt="Dirty Room">
      <div class="slider-after" id="after">
        <img src="clean-room.png" alt="Clean Room">
      </div>
      <div class="handle" id="handle">
        <div class="arrow" id="left">&larr;</div>
        <div class="handle-line"></div>
        <div class="arrow" id="right">&rarr;</div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const after  = document.getElementById('after');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let dragging = false;

      function setPos(pct) {
        pct = Math.max(0, Math.min(100, pct));
        after.style.width = pct + '%';
        handle.style.left = pct + '%';
      }

      handle.addEventListener('mousedown', e => { dragging = true; });
      document.addEventListener('mouseup',   e => { dragging = false; });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const rect = slider.getBoundingClientRect();
        setPos((e.clientX - rect.left) / rect.width * 100);
      });

      // arrow clicks
      left.addEventListener('click', e => { 
        e.stopPropagation();
        const cur = parseFloat(after.style.width) || 50;
        setPos(cur - 10);
      });
      right.addEventListener('click', e => { 
        e.stopPropagation();
        const cur = parseFloat(after.style.width) || 50;
        setPos(cur + 10);
      });

      // initialize center
      setPos(50);
    })();
  </script>

</body>
</html>
