<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Before & After Cleaning</title>
  <style>
    body {
      margin: 0;
      background: #f3f5fa;
      font-family: Arial, sans-serif;
    }
    /* Centered card with fixed height */
    .slider-wrapper {
      max-width: 900px;
      margin: 40px auto;
      height: 300px;               /* adjust this to control vertical space */
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      user-select: none;
      touch-action: none;          /* disable browser touch gestures */
    }
    /* Both images fill the container */
    .slider-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    /* Masking the clean image */
    .clean {
      clip-path: inset(0 50% 0 0);
    }
    /* Single circular handle */
    .handle {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 50px; height: 50px;
      background: #fff;
      border: 3px solid #007bff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      z-index: 10;
      cursor: ew-resize;
    }
    .handle span {
      font-size: 1.2rem;
      color: #007bff;
      user-select: none;
    }
    .handle span:active {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <img src="dirty-room.png" alt="Dirty Room">
      <img src="clean-room.png" alt="Clean Room" class="clean" id="clean">
      <div class="handle" id="handle">
        <span id="left">&larr;</span>
        <span id="right">&rarr;</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const slider = document.getElementById('slider');
      const clean  = document.getElementById('clean');
      const handle = document.getElementById('handle');
      const left   = document.getElementById('left');
      const right  = document.getElementById('right');
      let pct = 50, dragging = false;

      function setSlider(p) {
        pct = Math.max(0, Math.min(100, p));
        clean.style.clipPath = `inset(0 ${100 - pct}% 0 0)`;
        handle.style.left  = pct + '%';
      }

      // Mouse events
      handle.addEventListener('mousedown', () => dragging = true);
      document.addEventListener('mouseup',   () => dragging = false);
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        const r = slider.getBoundingClientRect();
        setSlider((e.clientX - r.left) / r.width * 100);
      });

      // Touch events
      handle.addEventListener('touchstart', e => {
        dragging = true;
        e.preventDefault();
      });
      document.addEventListener('touchend', e => {
        dragging = false;
      });
      document.addEventListener('touchmove', e => {
        if (!dragging) return;
        const touch = e.touches[0];
        const r = slider.getBoundingClientRect();
        setSlider((touch.clientX - r.left) / r.width * 100);
        e.preventDefault();
      });

      // Arrow clicks & taps
      [ left, right ].forEach(el => {
        el.addEventListener('click', arrowHandler);
        el.addEventListener('touchend', arrowHandler);
      });
      function arrowHandler(e) {
        e.stopPropagation();
        const delta = (e.currentTarget.id === 'left' ? -10 : 10);
        setSlider(pct + delta);
      }

      // Initialize centered
      setSlider(50);
    })();
  </script>

</body>
</html>
